buildscript {
    ext {
        springBootVersion = '1.5.2.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'com.github.ben-manes.versions' version '0.14.0'
}

apply plugin: 'java'
apply plugin: 'spring-boot'

jar {
    baseName = 'podcaster-java'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

springBoot {
    executable = true
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-redis')
    compile('org.springframework.boot:spring-boot-devtools')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-web')

    compile('com.rometools:rome:1.7.1')
    compile('commons-codec:commons-codec:1.10')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.5')
    compile('org.projectlombok:lombok:1.16.14')
    compile('com.nimbusds:nimbus-jose-jwt:4.34.2')
    compile('org.hibernate:hibernate-java8:5.0.11.Final')
    runtime('org.postgresql:postgresql:42.0.0')

    testCompile('org.springframework.security:spring-security-test')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
