buildscript {
    ext {
        springBootVersion = "1.5.4.RELEASE"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "com.github.ben-manes.versions" version "0.15.0"
}

apply plugin: "java"
apply plugin: "org.springframework.boot"

jar {
    baseName = "podcaster-java"
    version = "0.0.1-SNAPSHOT"
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

springBoot {
    executable = true
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-devtools:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")

    compile("com.rometools:rome:1.7.3")
    compile("commons-codec:commons-codec:1.10")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.5")
    compile("org.projectlombok:lombok:1.16.16")
    compile("com.nimbusds:nimbus-jose-jwt:4.39")
    compile("org.hibernate:hibernate-java8:5.0.11.Final")
    runtime("org.postgresql:postgresql:42.1.1")

    testCompile("org.springframework.security:spring-security-test")
    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
}
